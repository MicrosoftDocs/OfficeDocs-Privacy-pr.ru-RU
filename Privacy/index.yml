    - title: Начало работы с Priva
      imageSrc: /office/media/icons/list-123-blue.svg
      summary: 'Если вы готовы приступить к использованию Microsoft Priva для помощи в выявлении и устранении рисков конфиденциальности, выполните следующие действия, чтобы настроить предварительные условия и приступить к изучению аналитики конфиденциальности.'
