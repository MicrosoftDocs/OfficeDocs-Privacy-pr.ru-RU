    - title: Управление запросами прав субъекта
      imageSrc: /office/media/icons/process-flow-blue.svg
      summary: 'Запросы прав субъектов Priva помогают обрабатывать запросы персональных данных, обеспечивая рабочий процесс, автоматизацию и совместную работу.'
      url: /privacy/priva/subject-rights-requests
additionalContent:
  sections:
    - title: Подробнее о конфиденциальности в службах Майкрософт
      summary: 'Если вы не знакомы с конфиденциальностью и хотите узнать, с чего начать в службах Майкрософт, в этом разделе представлены ссылки на ключевые области конфиденциальности для каждой службы.'
      items:
        - title: Microsoft Azure
          summary: 'Узнайте, как защищается конфиденциальность данных, которые вы храните и обрабатываете в службах Azure, и о том, что они используются только в соответствии с вашими ожиданиями.'
          url: 'https://azure.microsoft.com/overview/trusted-cloud/privacy/'
        - title: Dynamics 365
          summary: 'Microsoft Dynamics 365 стремится помочь клиентам в соблюдении требований конфиденциальности, персональных данных и Общего регламента по защите данных (GDPR).'
          url: /dynamics365/get-started/gdpr/
        - title: Приложения Microsoft 365 для предприятий
          summary: Корпорация Майкрософт предоставляет нужные сведения и элементы управления для выбора способа сбора и использования данных при работе с Приложениями Microsoft 365 для предприятий.
          url: /deployoffice/privacy/overview-privacy-controls
        - title: Microsoft Windows
          summary: 'Узнайте, как соответствовать Общему регламенту по защите данных (GDPR) путем просмотра и настройки диагностических данных Windows в организации.'
          url: /windows/privacy/