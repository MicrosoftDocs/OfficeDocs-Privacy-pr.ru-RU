productDirectory:
  title: Microsoft Priva
  summary: 'Начните работу с Priva, чтобы помочь вашей организации защитить персональные данные в Microsoft 365 и создать устойчивое к рискам конфиденциальности рабочее место.'
  items:
    - title: Сведения о Priva
      imageSrc: /office/media/icons/task-list-planning-blue.svg
      summary: 'Priva предлагает организациям средства для упреждающего выявления рисков конфиденциальности и защиты от них, а также для управления хранением и перемещением персональных данных.'
